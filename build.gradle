plugins {
    id 'java'
}

group 'ru.soft.malikov.web.opencms'
version '1.0'

sourceCompatibility = 11.0
targetCompatibility = 11.0

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://maven.vaadin.com/vaadin-addons"
    }
    maven {
        url "https://mvnrepository.com/artifact/cryptix.jce/crytix-jce-provider"
    }
}

dependencies {
    compile group: 'org.opencms', name: 'opencms-core', version: '11.0.0'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
}
